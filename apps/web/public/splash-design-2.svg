<svg width="2048" height="2732" viewBox="0 0 2048 2732" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Background -->
  <rect width="2048" height="2732" fill="#000000"/>
  
  <!-- Centered Logo Group -->
  <g transform="translate(1024, 1200)">
    <!-- White Medical Cross with blue outline -->
    <g transform="translate(-150, -200)">
      <!-- Vertical bar -->
      <rect x="-100" y="-240" width="200" height="480" rx="40" fill="#ffffff" stroke="#0066cc" stroke-width="8"/>
      <!-- Horizontal bar -->
      <rect x="-240" y="-100" width="480" height="200" rx="40" fill="#ffffff" stroke="#0066cc" stroke-width="8"/>
    </g>
    
    <!-- Speech Bubble with blue outline -->
    <g transform="translate(50, -180)">
      <!-- Bubble body -->
      <path d="M 0 0 L 400 0 Q 440 0 440 40 L 440 200 Q 440 240 400 240 L 100 240 L 60 280 L 60 240 Q 0 240 0 200 L 0 40 Q 0 0 40 0 Z" 
            fill="#ffffff" stroke="#0066cc" stroke-width="8"/>
      
      <!-- Doctor silhouette inside bubble -->
      <g transform="translate(220, 120)">
        <!-- Head -->
        <circle cx="0" cy="-50" r="60" fill="#0066cc"/>
        <!-- Shoulders -->
        <path d="M -100 0 Q -100 50 -50 50 L 50 50 Q 100 50 100 0" fill="#0066cc"/>
        <!-- Stethoscope -->
        <circle cx="-40" cy="-40" r="20" fill="#ffffff" stroke="#0066cc" stroke-width="4"/>
        <path d="M -40 -40 Q -40 10 -20 40" stroke="#ffffff" stroke-width="8" fill="none"/>
        <!-- Headset with microphone -->
        <path d="M -50 -60 Q -70 -60 -70 -40" stroke="#0066cc" stroke-width="10" fill="none" stroke-linecap="round"/>
        <path d="M -70 -40 Q -80 -30 -80 -20" stroke="#0066cc" stroke-width="8" fill="none" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Red Microphone -->
    <g transform="translate(300, 100)">
      <defs>
        <linearGradient id="splashMicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="0" cy="-40" rx="60" ry="80" fill="url(#splashMicGradient)"/>
      <rect x="-12" y="36" width="24" height="70" rx="12" fill="#990000"/>
      <rect x="-36" y="96" width="72" height="20" rx="10" fill="#660000"/>
    </g>
    
    <!-- App Name -->
    <text x="0" y="500" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#ffffff" text-anchor="middle">ScribeMD Pro</text>
    <text x="0" y="600" font-family="Arial, sans-serif" font-size="70" fill="#ffffff" text-anchor="middle" opacity="0.9">AI-Powered Medical Documentation</text>
  </g>
</svg>

